apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: fluentd-ns
data:
  fluent.conf: |
    <source>
      @type forward
      port 24224
    </source>

    <label @FLUENT_LOG>
      <filter **>
        @type parser
        format json
        key_name log
      </filter>

      <match **>
        @type stdout
      </match>
    </label>
    